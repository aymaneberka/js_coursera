<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    
</head>
<body>
    <button type="button" onclick="suite()">premier</button>
    <button type="button" onclick="bref()" >deuxieme</button>
    <p id="p">suite du texte </p>
    
</body>
<script>
        function suite(){
            var x=document.getElementById("p");
            x.style.display="block";
        }
        function bref(){
            var x=document.getElementById("p");
            x.style.display="none";
        }
</script>
</html>
